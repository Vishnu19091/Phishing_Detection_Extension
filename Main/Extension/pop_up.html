        <h1 class="text-4xl font-semibold text-[#edffffda]">Anti-Phishing</h1>
      </div>

      <!-- user profile icon fetch from API-->
      <div class="justify-end">
        <img
          src="./icons/user.svg"
          alt="user-profile-picture"
          id="user_profile"
          class="rounded-[999rem] border-2 border-red-600"
          width="50"
          height="50"
        />
      </div>
    </header>

    <!-- Authenticate the extension -->
    <div
      style="display: flex"
      id="user-status"
      class="flex-col items-center w-[70%] mx-auto p-2 gap-4"
    >
      <p class="text-[#edffffda] text-2xl">
        Authenticate to use this extension.
      </p>
      <p
        id="auth-btn"
        class="justify-center text-2xl font-bold border border-white rounded-lg hover:bg-white hover:text-violet-800 hover:font-bold px-6 py-2 text-[#edffffda] cursor-pointer transition-all"
      >
        Login
      </p>
    </div>

    <!-- Status block for Current URL -->
    <div id="status-block">
      <p>Status of current webpage <span id="url-status">Loading...</span></p>
    </div>

    <!-- WebRequests Logs -->
    <div class="network-log">
      <h3 id="nlog-btn" title="Shows Recent 200 requests of your browser">
        Monitor Network Requests
      </h3>

      <div
        id="list"
        class="list hidden transition-all duration-300 ease-in-out"
      >
        <p>moz-extension://0fbcff58-c4a7-481f-b9c7-cd9a1df437d2/pop_up.html</p>
      </div>
    </div>
