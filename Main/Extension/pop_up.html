<!-- Popup window -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anti-Phishing Extension</title>

    <!-- Scripts -->
    <script src="./scripts/content.js" defer></script>
    <script src="./scripts/pop_up.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/pop_up_inp.css" />
    <link rel="stylesheet" href="./styles/pop_up_out.css" />
  </head>

  <body id="body" class="h-[23rem]">
    <!-- Header -->
    <header>
      <div class="flex gap-2 items-center w-fit">
        <img src="./icons/icon128.png" alt="Logo" width="10%" height="10%" />
        <h1 class="text-4xl font-semibold text-[#edffffda]">Anti-Phishing</h1>
      </div>

      <!-- Menu -->
      <div class="relative justify-end gap-3">
        <button id="modal-btn" class="focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 50 50"
          >
            <path
              fill="#ffffff"
              d="M0 7.5v5h50v-5zM0 22.5v5h50v-5zM0 37.5v5h50v-5z"
            />
          </svg>
        </button>

        <!-- Fullscreen Modal -->
        <div
          id="menu-modal"
          class="hidden fixed inset-0 bg-black/60 z-50 backdrop-blur-sm flex-col justify-center items-center text-center transition-all duration-300"
        >
          <button
            id="close-modal"
            class="absolute top-6 right-6 h-fit w-fit text-white text-[4rem] hover:text-red-600 transition-all"
          >
            &times;
          </button>

          <div class="mx-auto w-fit">
            <h2 class="text-4xl font-bold text-white my-12 tracking-wide">
              Menu
            </h2>

            <div class="flex flex-col gap-7">
              <p
                id="block-domain"
                class="text-white text-3xl cursor-pointer hover:text-red-500 transition-all"
              >
                Block a Domain
              </p>
              <p
                id="about"
                class="text-white text-3xl cursor-pointer hover:text-red-500 transition-all"
              >
                About
              </p>
              <p
                id="test"
                class="text-white text-3xl cursor-pointer hover:text-red-500 transition-all"
              >
                Test Extension
              </p>
              <p
                id="dashboard"
                class="text-white text-3xl cursor-pointer hover:text-red-500 transition-all"
              >
                Dashboard
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Status block for Current URL -->
    <div id="status-block">
      <p id="url-status">Loading...</p>
    </div>

    <!-- Indicator for presence of IP in URL 
    Display only if the IP is present 
    -->
    <div
      id="ip-block"
      class="border border-red-600 rounded-[0.5rem] p-4 text-3xl w-fit mx-auto hidden"
    >
      <p>
        IP found in current tab URL and count is "<span
          id="ip-count"
          class="text-green-600"
        ></span
        >" IP &rarr;
        <span id="ip-addr" class="text-violet-600"></span>
      </p>
    </div>

    <!-- Footer -->
    <footer class="text-lg text-center text-gray-500">
      <p>&copy;<span id="footer">2</span> Anti-Phishing Extension.</p>
    </footer>
  </body>
</html>
