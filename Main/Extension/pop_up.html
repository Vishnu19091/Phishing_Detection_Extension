<!-- Popup window -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anti-Phishing Extension</title>

    <!-- Scripts -->
    <script src="./scripts/content.js" defer></script>
    <script src="./scripts/pop_up.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/pop_up_inp.css" />
    <link rel="stylesheet" href="./styles/pop_up_out.css" />
  </head>

  <body id="body">
    <!-- Header -->
    <header>
      <div class="flex gap-2 items-center w-fit">
        <img src="./icons/icon128.png" alt="Logo" width="10%" height="10%" />
        <h1 class="text-4xl font-semibold text-[#edffffda]">Anti-Phishing</h1>
      </div>

      <!-- Pages Link -->
      <div class="justify-end flex flex-row gap-3">
        <p
          id="block-domain"
          class="text-white text-3xl cursor-pointer hover:text-red-600"
        >
          Block a Domain
        </p>
        <p
          id="about"
          class="text-white text-3xl cursor-pointer hover:text-red-600"
        >
          About
        </p>
      </div>
    </header>

    <!-- Status block for Current URL -->
    <div id="status-block">
      <p id="url-status">Loading...</p>
    </div>

    <!-- WebRequests Logs -->
    <div class="network-log">
      <h3 id="nlog-btn" title="Shows Recent 200 requests of your browser">
        Monitor Network Requests
      </h3>

      <div
        id="list"
        class="list transition-all duration-300 ease-in-out overflow-hidden max-h-0 opacity-0"
      ></div>
    </div>

    <!-- Footer -->
    <footer class="text-lg text-center text-gray-500">
      <p>&copy;<span id="footer">2</span> Anti-Phishing Extension.</p>
    </footer>
  </body>
</html>
