<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anti-Phishing</title>
    <link
      rel="stylesheet"
      href="./Styles/styles.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="./Styles/input.css"
      media="print"
      onload="this.media='all'"
    />
    <link rel="stylesheet" href="./Styles/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Icon Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
      async
    ></script>
    <script
      nomodule
      defer
      async
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Main Scripts -->
    <script src="./scripts/script.js" defer></script>
  </head>

  <body class="h-[300vh] dark:bg-black">
    <div
      class="fixed bottom-0 inset-x-0 h-[4rem] bg-opacity-100 w-full bg-white dark:bg-black to-transparent backdrop-blur-[500px] [-webkit-mask-image:linear-gradient(to_top,black,transparent)] z-50 transition duration-300"
    ></div>

    <!-- HEADER & NAVIGATION -->
    <header
      class="fixed top-0 p-2 grid mobile:grid-cols-custh lscreen:grid-cols-custh mylap:grid-cols-3 ldesktop:grid-cols-3 items-center gap-4 w-full z-[999] bg-black/30 dark:bg-white/15 backdrop-blur-[0.5rem]"
    >
      <h1 class="text-5xl font-bold dark:text-white">Anti-Phish Guard</h1>
      <div
        class="relative mobile:justify-self-center lscreen:justify-self-center mobile:self-center lscreen:self-center"
      >
        <button
          id="modal-btn"
          class="mobile:block mylap:hidden ldesktop:hidden"
        >
          <ion-icon name="grid-outline" class="text-5xl"></ion-icon>
          <ion-icon name="close-outline" class="text-6xl hidden"></ion-icon>
        </button>
        <nav>
          <ul
            class="mnav mylap:self-center mylap:flex mylap:flex-row gap-4 mylap:justify-evenly mylap:items-center mylap:w-fit mylap:h-full bg-transparent ldesktop:self-center ldesktop:flex ldesktop:flex-row ldesktop:justify-evenly ldesktop:items-center ldesktop:w-[50rem] ldesktop:h-full"
          >
            <a
              href="./home.html"
              class="visited:no-underline text-black dark:text-white text-[2rem] px-4 py-1 rounded hover:text-[#ffffff] hover:bg-blue-500/40 dark:hover:bg-white/40 dark:hover:text-[#000] transition-transform"
              >Home</a
            >
            <a
              href="#"
              class="visited:no-underline text-black dark:text-white text-[2rem] px-4 py-1 rounded hover:text-[#ffffff] hover:bg-blue-500/40 dark:hover:bg-white/40 dark:hover:text-[#000] transition duration-300"
              >Report Website</a
            >
            <a
              href="./scanr.html"
              class="visited:no-underline text-black dark:text-white text-[2rem] px-4 py-1 rounded hover:text-[#ffffff] hover:bg-blue-500/40 dark:hover:bg-white/40 dark:hover:text-[#000] transition duration-300"
              >Scan Report</a
            >
            <a
              href="./docs.html"
              class="visited:no-underline text-black dark:text-white text-[2rem] px-4 py-1 rounded hover:text-[#ffffff] hover:bg-blue-500/40 dark:hover:bg-white/40 dark:hover:text-[#000] transition duration-300"
              >Docs</a
            >
          </ul>
        </nav>
      </div>
      <button class="mode mobile:col-span-1 lscreen:col-span-1">
        <ion-icon
          name="sunny-outline"
          class="mode-icon dark:text-white hidden"
        ></ion-icon>
        <ion-icon
          name="moon-outline"
          class="mode-icon dark:text-white"
        ></ion-icon>
      </button>
    </header>

    <div class="grid w-fit h-[80vh] mx-auto my-auto">
      <h1
        class="text-center dark:text-[#edffffda] font-bold text-[4rem] self-center"
      >
        Still working on this feature will be available as soon as we complete.
      </h1>
    </div>
  </body>
</html>
