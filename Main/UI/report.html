<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Anti-Phishing"
      content="A browser extension to detect and alert phishing websites in real-time if phishing websites was detected or found."
    />
    <title>Report</title>
    <link rel="icon" type="image/x-icon" href="./images/internet.png" />
    <link
      rel="stylesheet"
      href="./Styles/styles.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="./Styles/input.css"
      media="print"
      onload="this.media='all'"
    />
    <link rel="stylesheet" href="./Styles/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
  </head>

  <body class="h-[300vh] dark:bg-black">
    <div
      class="fixed bottom-0 inset-x-0 h-[4rem] bg-opacity-100 w-full bg-white dark:bg-black to-transparent backdrop-blur-[500px] [-webkit-mask-image:linear-gradient(to_top,black,transparent)] z-50 transition duration-300"
    ></div>

    <!-- HEADER & NAVIGATION -->
    <header
      class="sticky top-0 p-2 grid mobile:grid-cols-custh lscreen:grid-cols-custh sdesktop:grid-cols-custh mylap:grid-cols-3 ldesktop:grid-cols-3 desktop:grid-cols-3 items-center gap-4 w-full z-[999] bg-black/30 dark:bg-white/15 backdrop-blur-[0.5rem]"
    >
      <h1 class="text-5xl font-bold dark:text-white">Anti-Phish Guard</h1>
      <div
        class="relative mobile:justify-self-center lscreen:justify-self-center mobile:self-center lscreen:self-center"
      >
        <button
          id="modal-btn"
          class="mobile:block mylap:hidden ldesktop:hidden desktop:hidden"
        >
          <ion-icon name="grid-outline" class="text-5xl"></ion-icon>
          <ion-icon name="close-outline" class="text-6xl hidden"></ion-icon>
        </button>
        <nav>
          <ul
            class="mnav mylap:self-center mylap:flex mylap:flex-row gap-4 mylap:justify-evenly mylap:items-center mylap:w-fit mylap:h-full bg-transparent ldesktop:self-center ldesktop:flex ldesktop:flex-row ldesktop:justify-evenly ldesktop:items-center ldesktop:w-[50rem] ldesktop:h-full desktop:self-center desktop:flex desktop:flex-row desktop:justify-evenly desktop:items-center desktop:w-[50rem] desktop:h-full"
          >
            <a
              href="./home.html"
              class="visited:no-underline text-black dark:text-white text-[2rem] px-4 py-1 rounded hover:text-[#ffffff] hover:bg-blue-500/40 dark:hover:bg-white/40 dark:hover:text-[#000] transition-transform"
              >Home</a
            >
            <a
              href="#"
              class="visited:no-underline text-black dark:text-white text-[2rem] px-4 py-1 rounded hover:text-[#ffffff] hover:bg-blue-500/40 dark:hover:bg-white/40 dark:hover:text-[#000] transition duration-300"
              >Report URL</a
            >
            <a
              href="./dashboard.html"
              class="visited:no-underline text-black dark:text-white text-[2rem] px-4 py-1 rounded hover:text-[#ffffff] hover:bg-blue-500/40 dark:hover:bg-white/40 dark:hover:text-[#000] transition duration-300"
              >DashBoard</a
            >
            <a
              href="./docs.html"
              class="visited:no-underline text-black dark:text-white text-[2rem] px-4 py-1 rounded hover:text-[#ffffff] hover:bg-blue-500/40 dark:hover:bg-white/40 dark:hover:text-[#000] transition duration-300"
              >Docs</a
            >
            <a
              class="visited:no-underline text-black dark:text-white text-[2rem] px-4 py-1 rounded hover:text-[#ffffff] hover:bg-blue-500/40 dark:hover:bg-white/40 dark:hover:text-[#000] transition duration-300 cursor-pointer"
              id="login-btn"
              >Login</a
            >
          </ul>
        </nav>
      </div>

      <!-- Mobile Navigation Button -->

      <div class="flex justify-end items-center">
        <div class="w-fit" id="user-info" style="display: block">
          <p id="user-name" class="dark:text-white">Welcome Guest!</p>
        </div>
        <button class="mode mobile:col-span-1 lscreen:col-span-1">
          <ion-icon
            name="sunny-outline"
            class="mode-icon dark:text-white hidden"
          ></ion-icon>
          <ion-icon
            name="moon-outline"
            class="mode-icon dark:text-white"
          ></ion-icon>
        </button>
      </div>
    </header>

  <div class="container mx-auto my-10">
    <p class="text-[5rem] font-bold text-center dark:text-white mb-6">Report Phishing Website</p> <!-- Added mb-6 -->

    <form id="report-form" class="mt-6 flex flex-col items-center">
      <label for="url" class="block text-[2rem] font-semibold dark:text-white text-center w-full">
        Enter the suspicious URL
      </label>
      <input
        type="url"
        id="url"
        name="url"
        required
        placeholder="https://example.com"
        class="w-1/2 p-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
      />
      
      <button
        type="submit"
        class="mt-4 w-1/5 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition"
      >
        Submit Report
      </button>
    </form>

    <p class="mt-4 text-center dark:text-white text-[2rem]">
      <strong>NOTE :</strong> Please enter the suspect URL only. It will be verified by our programmers and reported.
    </p>

    <p id="message" class="mt-4 text-center font-semibold dark:text-white"></p>
  </div>
</div>

    
    <!-- FOOTER -->
    <footer class="w-full text-center bottom-0">
      <p class="text-[#0000FF] mb-4 h-full p-[0.5rem 0] text-[1.7rem]">
        Developing by <strong>Batch-11 since 2024</strong>.
      </p>
    </footer>

    <!-- Icon Script -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Main Scripts -->
    <script src="./scripts/script.js" ></script>
    <script src="./scripts/report.js"></script>
  </body>
</html>
